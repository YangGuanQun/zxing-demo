<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QRCode</title>
</head>
<body>
<div>
    <div>内容</div>
    <textarea id="contents"></textarea>
    <div>
        <button onclick="query()">转换</button>
    </div>
    <div>
        <img id="qrCode" src="">
    </div>
</div>
<script>
    var query = function () {
        var contents = document.getElementById("contents").value;
        var qrCode = document.getElementById("qrCode");
        qrCode.src = "query?contents=" + contents;
    }
</script>
</body>
</html>
